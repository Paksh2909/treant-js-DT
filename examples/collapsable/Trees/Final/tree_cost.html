
        <!DOCTYPE html>
        <html>
            <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <meta name="viewport" content="width=device-width">
                <title> Collapsable example </title>
                <link rel="stylesheet" href="../../Treant.css">
                <link rel="stylesheet" href="collapsable.css">
                <link rel="stylesheet" href="../../vendor/perfect-scrollbar/perfect-scrollbar.css">
            </head>
            <body>
                <div class="chart" id="cost"></div>
                <script src="../../vendor/raphael.js"></script>
                <script src="../../Treant.js"></script>
                <script src="../../vendor/jquery.min.js"></script>
                <script src="../../vendor/jquery.easing.js"></script>
                
                <script>
                    var config = {
                container: "#cost",
                animateOnInit: true,
                node: {
                    collapsable: true
                },
                animation: {
                    nodeAnimation: "easeOutBounce",
                    nodeSpeed: 700,
                    connectorsAnimation: "bounce",
                    connectorsSpeed: 700
                }
            },
node0 = {text: {samples: '# Options: 6 (100.0%)', average: 'Average cost: $70052.83', range: 'Range: [$300.00 - $110937.00]', condition: 'lead_time?'}},
node1 = {parent: node0, collapsed: true, text: {filter: 'lead_time <= 1w, 3d, 13h, 13m', samples: '# Options: 1 (16.67%)', average: 'Average cost: 300.0', range: 'Range: [$300.00 - $300.00]'}, folders: ['config_7']},
node2 = {parent: node0, collapsed: true, text: {filter: 'lead_time > 1w, 3d, 13h, 13m', samples: '# Options: 5 (83.33%)', average: 'Average cost: $84003.40', range: 'Range: [$74495.00 - $110937.00]', condition: 'method?'}, folders: ['config_1', 'config_1', 'config_8', 'config_4', 'config_2']},
node3 = {parent: node2, collapsed: true, text: {filter: 'method is not Subtractive', samples: '# Options: 4 (66.67%)', average: 'Average cost: $77270.00', range: 'Range: [$74495.00 - $78447.00]', condition: 'lead_time?'}, folders: ['config_1', 'config_1', 'config_8', 'config_4']},
node4 = {parent: node3, collapsed: true, text: {filter: 'lead_time <= 3w, 5d, 10h, 26m', samples: '# Options: 1 (16.67%)', average: 'Average cost: 74495.0', range: 'Range: [$74495.00 - $74495.00]'}, folders: ['config_8']},
node5 = {parent: node3, collapsed: true, text: {filter: 'lead_time > 3w, 5d, 10h, 26m', samples: '# Options: 3 (50.0%)', average: 'Average cost: $78195.00', range: 'Range: [$77691.00 - $78447.00]', condition: 'mass?'}, folders: ['config_1', 'config_1', 'config_4']},
node6 = {parent: node5, collapsed: true, text: {filter: 'mass <= 38604.22g', samples: '# Options: 1 (16.67%)', average: 'Average cost: 77691.0', range: 'Range: [$77691.00 - $77691.00]'}, folders: ['config_4']},
node7 = {parent: node5, collapsed: true, text: {filter: 'mass > 38604.22g', samples: '# Options: 2 (33.33%)', average: 'Average cost: 78447.0', range: 'Range: [$78447.00 - $78447.00]'}, folders: ['config_1', 'config_1']},
node8 = {parent: node2, collapsed: true, text: {filter: 'method is Subtractive', samples: '# Options: 1 (16.67%)', average: 'Average cost: 110937.0', range: 'Range: [$110937.00 - $110937.00]'}, folders: ['config_2']},
chart_config = [config, node0, node1, node2, node3, node4, node5, node6, node7, node8];
                </script>
                 <script>
                    tree = new Treant( chart_config );
                </script>
            </body>
        </html>
